<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum - Predictive Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-background text-foreground">
    <!-- Header - shadcn/ui style -->
    <header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
        <div class="container flex h-16 items-center justify-between px-4">
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-lg font-semibold">The Predictive Intelligence Company</a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm font-medium text-muted-foreground transition-colors hover:text-foreground">Events</a>
                    <a href="community.html" class="text-sm font-medium text-foreground">Community</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button id="newPostBtn" class="inline-flex h-9 items-center justify-center gap-2 rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Post
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight">Community Forum</h1>
            <p class="mt-2 text-muted-foreground">Discuss predictions, share insights, and connect with other traders</p>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Sort by:</label>
                <select id="sortFilter" class="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <option value="recent">Most Recent</option>
                    <option value="popular">Most Popular</option>
                    <option value="trending">Trending</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Category:</label>
                <select id="categoryFilter" class="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <option value="all">All Categories</option>
                    <option value="predictions">Predictions</option>
                    <option value="analysis">Analysis</option>
                    <option value="strategy">Strategy</option>
                    <option value="general">General Discussion</option>
                </select>
            </div>
            <div class="ml-auto">
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchPosts" placeholder="Search posts..." 
                        class="h-9 w-64 rounded-md border border-input bg-background pl-10 pr-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" />
                </div>
            </div>
        </div>

        <!-- Posts List -->
        <div id="postsContainer" class="space-y-4">
            <!-- Posts will be dynamically loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden rounded-lg border border-dashed p-12 text-center">
            <svg class="mx-auto h-12 w-12 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <h3 class="mt-4 text-lg font-semibold">No posts found</h3>
            <p class="mt-2 text-sm text-muted-foreground">Be the first to start a discussion!</p>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="newPostModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
        <div class="relative w-full max-w-2xl rounded-lg border bg-card p-6 shadow-lg">
            <div class="mb-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold">Create New Post</h2>
                <button id="closeModalBtn" class="rounded-md p-1 hover:bg-muted">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="newPostForm" class="space-y-4">
                <div>
                    <label class="mb-2 block text-sm font-medium">Title</label>
                    <input type="text" id="postTitle" required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
                        placeholder="What's your post about?" />
                </div>
                <div>
                    <label class="mb-2 block text-sm font-medium">Category</label>
                    <select id="postCategory" required
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        <option value="predictions">Predictions</option>
                        <option value="analysis">Analysis</option>
                        <option value="strategy">Strategy</option>
                        <option value="general">General Discussion</option>
                    </select>
                </div>
                <div>
                    <label class="mb-2 block text-sm font-medium">Content</label>
                    <textarea id="postContent" rows="6" required
                        class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
                        placeholder="Share your thoughts..."></textarea>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancelPostBtn" class="inline-flex h-10 items-center justify-center rounded-md border border-input bg-background px-4 py-2 text-sm font-medium ring-offset-background transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        Cancel
                    </button>
                    <button type="submit" class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground ring-offset-background transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                        Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="community.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Predictive Intelligence Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(222.2 84% 4.9%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(222.2 47.4% 11.2%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        muted: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(215.4 16.3% 46.9%)",
                        },
                        accent: {
                            DEFAULT: "hsl(210 40% 96.1%)",
                            foreground: "hsl(222.2 47.4% 11.2%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-background text-foreground">
    <!-- Header - shadcn/ui style -->
    <header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
        <div class="container flex h-16 items-center justify-between px-4">
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-lg font-semibold">The Predictive Intelligence Company</a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm font-medium text-foreground">Events</a>
                    <a href="community.html" class="text-sm font-medium text-muted-foreground transition-colors hover:text-foreground">Community</a>
                </nav>
            </div>
            <div class="flex flex-1 items-center justify-end gap-4">
                <div class="relative w-full max-w-sm">
                    <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search events..." 
                        class="h-10 w-full rounded-md border border-input bg-background px-10 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" />
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Navigation Tabs -->
        <div class="mb-6 flex items-center gap-2 border-b">
            <button class="nav-tab active inline-flex items-center justify-center gap-2 border-b-2 border-primary px-4 py-3 text-sm font-medium transition-colors" data-category="all">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                Trending
            </button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="2">Politics</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="7">Sports</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="21">Crypto</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="18">Finance</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="11">Geopolitics</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="20">Tech</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="13">Culture</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="14">Economy</button>
            <button class="nav-tab inline-flex items-center justify-center gap-2 border-b-2 border-transparent px-4 py-3 text-sm font-medium text-muted-foreground transition-colors hover:text-foreground" data-tag="15">Climate</button>
        </div>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Topic:</label>
                <select id="topicFilter" class="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <option value="">All</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Sort by:</label>
                <select id="sortBy" class="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <option value="volume24hr">24h Volume</option>
                    <option value="volume">Total Volume</option>
                    <option value="liquidity">Liquidity</option>
                    <option value="new">Newest</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium">Order:</label>
                <select id="orderBy" class="h-9 rounded-md border border-input bg-background px-3 py-1 text-sm ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
                    <option value="desc">High to Low</option>
                    <option value="asc">Low to High</option>
                </select>
            </div>
            <div class="ml-auto flex items-center gap-2">
                <label class="text-sm font-medium">Status:</label>
                <label class="inline-flex items-center gap-2">
                    <span class="text-sm">Live</span>
                    <input type="checkbox" id="statusToggle" checked class="peer sr-only" />
                    <div class="relative h-6 w-11 rounded-full bg-muted transition-colors peer-checked:bg-primary peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-ring peer-focus:ring-offset-2">
                        <div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-background transition-transform peer-checked:translate-x-5"></div>
                    </div>
                    <span class="text-sm">Historical</span>
                </label>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden flex items-center justify-center py-12">
            <div class="flex items-center gap-2 text-muted-foreground">
                <svg class="h-5 w-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading markets...</span>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden rounded-lg border border-destructive/50 bg-destructive/10 p-4 text-sm text-destructive"></div>

        <!-- Markets Grid -->
        <div id="marketsContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(222.2 84% 4.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.5rem",
                        md: "calc(0.5rem - 2px)",
                        sm: "calc(0.5rem - 4px)",
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="enhanced-styles.css">
    <style>
        body {
            animation: fadeIn 0.2s ease-in-out;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <!-- Header - Enhanced with micro-details -->
    <header class="sticky top-0 z-50 w-full border-b border-border/50 bg-background/80 backdrop-blur-md supports-[backdrop-filter]:bg-background/60">
        <div class="container flex h-14 items-center justify-between px-6">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-base font-semibold tracking-tight hover:text-primary transition-colors">
                    <div class="flex h-6 w-6 items-center justify-center rounded bg-primary text-primary-foreground text-xs font-bold">P</div>
                    <span class="hidden sm:inline">The Predictive Intelligence Company</span>
                    <span class="sm:hidden">TPIC</span>
                </a>
                <nav class="hidden md:flex items-center gap-1">
                    <a href="index.html" class="relative inline-flex items-center justify-center gap-1.5 rounded-md px-3 py-1.5 text-sm font-medium text-foreground transition-colors hover:bg-muted">

                        </svg>

                    </a>
                    <a href="community.html" class="inline-flex items-center justify-center gap-1.5 rounded-md px-3 py-1.5 text-sm font-medium text-muted-foreground transition-colors hover:bg-muted hover:text-foreground">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Community
                    </a>
                </nav>
            </div>
            <div class="flex flex-1 items-center justify-end gap-3">
                <div class="relative w-full max-w-xs">
                    <svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Find events..." 
                        class="h-9 w-full rounded-md border border-input bg-background/50 px-9 py-2 text-sm ring-offset-background placeholder:text-muted-foreground/60 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-1 focus-visible:bg-background transition-all" />
                    <kbd class="pointer-events-none absolute right-3 top-1/2 hidden h-5 -translate-y-1/2 select-none items-center gap-1 rounded border bg-muted px-1.5 font-mono text-[10px] font-medium opacity-100 sm:flex">
                        <span class="text-xs">âŒ˜</span>F
                    </kbd>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 lg:px-8 py-8 max-w-7xl">
        <!-- Page Header - AndoRead Style -->
        <div class="mb-8">
            <h1 class="text-5xl font-bold text-gray-900 tracking-tight mb-2">Market</h1>
            <p class="text-lg text-gray-500 font-normal">Browse and analyze prediction market</p>
        </div>

        <!-- Category Filters - AndoRead Style -->
        <div class="mb-8 flex items-center gap-3 flex-wrap">
            <button class="category-btn active px-5 py-2.5 rounded-lg bg-gray-900 text-white text-sm font-medium transition-all hover:bg-gray-800" data-category="all">
                All
            </button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="2">Politics</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="7">Sports</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="21">Crypto</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="18">Finance</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="11">Geopolitics</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="20">Tech</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="13">Culture</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="14">Economy</button>
            <button class="category-btn px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 text-sm font-medium transition-all hover:bg-gray-200" data-tag="15">Climate</button>
        </div>

        <!-- Hero Banner - AndoRead Style -->
        <div class="mb-10 relative rounded-2xl overflow-hidden hero-banner" style="min-height: 400px;">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
            <div class="relative h-full flex items-end p-8 lg:p-12">
                <h2 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-white leading-tight max-w-2xl">
                    Predict The Future Aggressively With The Predictive Intelligence Company
                </h2>
            </div>
        </div>

        <!-- Filters - AndoRead Style -->
        <div class="mb-8 flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700">Topic</label>
                <select id="topicFilter" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all">
                    <option value="">All Topics</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700">Sort</label>
                <select id="sortBy" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all">
                    <option value="volume24hr">24h Volume</option>
                    <option value="volume">Total Volume</option>
                    <option value="liquidity">Liquidity</option>
                    <option value="new">Newest</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <label class="text-sm font-medium text-gray-700">Order</label>
                <select id="orderBy" class="h-9 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-300 transition-all">
                    <option value="desc">High to Low</option>
                    <option value="asc">Low to High</option>
                </select>
            </div>
            <div class="ml-auto flex items-center gap-3">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-gray-700">Live</span>
                    <label class="relative inline-flex h-6 w-11 cursor-pointer items-center">
                        <input type="checkbox" id="statusToggle" checked class="peer sr-only" />
                        <div class="peer h-6 w-11 rounded-full bg-gray-200 transition-colors duration-200 peer-checked:bg-gray-900 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-gray-900/20"></div>
                        <div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white shadow-sm transition-transform duration-200 peer-checked:translate-x-5"></div>
                    </label>
                    <span class="text-sm font-medium text-gray-700">Historical</span>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden">
            <div class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
                <div class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 h-48 w-full rounded-xl bg-gray-100 animate-pulse"></div>
                    <div class="space-y-3">
                        <div class="h-4 w-3/4 rounded bg-gray-100 animate-pulse"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-100 animate-pulse"></div>
                        <div class="mt-4 grid grid-cols-2 gap-2.5">
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                            <div class="h-12 rounded-lg bg-gray-100 animate-pulse"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden rounded-xl border border-red-200 bg-red-50 p-4">
            <div class="flex items-start gap-3">
                <svg class="h-5 w-5 shrink-0 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="flex-1">
                    <p class="text-sm font-medium text-red-800"></p>
                </div>
            </div>
        </div>

        <!-- Markets Grid - AndoRead Style -->
        <div id="marketsContainer" class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
